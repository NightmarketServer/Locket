[mitm]
enabled = true
hostname = api.revenuecat.com

[rewrite_local]
# Fix Header
^https:\/\/api\.revenuecat\.com\/.+\/(receipts$|subscribers\/[^/]+$) url script-request-header https://your.github.io/locket/Locket_Header.js

# Unlock Gold
^https:\/\/api\.revenuecat\.com\/.+\/(receipts$|subscribers\/[^/]+$) url script-response-body https://your.github.io/locket/Locket_Gold.js
